<!DOCTYPE html>

<html>
<head>
</head>
<body>

<script type="text/javascript">
	
	var bp = new Array("head", "shoulders", "knees", "toes");
	document.write(bp + "<br/>");
	bp.reverse(); //reverses the whole array
	document.write(bp + "<br/>");
	
	bp.push("tongue", "liver"); // adds these to the array
	document.write(bp + "<br/>");
	
	bp.sort(); //sorts everything in alphabetical order
	var string1 = bp.join(); //turns the bp to a string that is seperated by commas
	document.write(string1);
	
</script>

</body>
</html>
