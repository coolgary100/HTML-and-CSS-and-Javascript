<script type="text/javascript">
	
	var movies = new Array("Avatar", "Good Will Hunting", "Vanilla Sky", "FightClub");
	
	var string1 = movies.join(" - "); //creates a string seperated by -
	
	document.write(string1); 
	
	document.write("<br/>" + movies[3] + "<br/>");
	movies.pop(); //take off
	document.write(movies[3]);
	movies.pop();
</script>
